<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-outer{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: blueviolet;
            transform: translateX(100px) rotate(40deg);
        }
        .box-inner{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: crimson;
            transform: scale(.75) translateX(115px) rotate(30deg);
        }
    </style>
</head>
<body>
    <h1>transform</h1>
    <div class="box-outer">
        <div class="box-inner">box-1</div>
    </div>
    <div class="box-outer">
        <div class="box-inner">box-2</div>
    </div>
    <div class="box-outer">
        <div class="box-inner">box-3</div>
    </div>
</body>
</html>
